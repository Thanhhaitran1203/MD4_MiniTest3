<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h3 {
            color: #343a40;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e2e6ea;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h3>List Type</h3>
<a th:href="@{/type/create}">Create New Type</a>
<table>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="t,tStatus:${types}">
        <td th:text="${tStatus.count}"></td>
        <td th:text="${t.name}"></td>
        <td><a th:href="@{/type/update/{id}(id=${t.getId()})}">Edit</a></td>
        <td><a th:href="@{/type/delete/{id}(id=${t.getId()})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
