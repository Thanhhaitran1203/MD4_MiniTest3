<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Update Car</h3>
    <form th:action="@{/car/update}" th:object="${car}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="code" class="form-label">Car Code:</label>
            <input type="text" class="form-control" id="code" th:field="*{code}" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Car Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="producer" class="form-label">Producer:</label>
            <input type="text" class="form-control" id="producer" th:field="*{producer}" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <select class="form-select" id="type" th:field="*{type}">
                <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
